<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library Town</h1>
        </div>
        <div class="main">
            <div class="buttonContainer">
                <button id="addBookOpen">Add Book</button>
            </div>
            <div class="library">

            </div>

        </div>

    </div>
    <div id="addBook">
        <div class="bookForm">
            <form id="addBookForm" action="">
                <div>
                    <label for="bookTitle">Book Title:</label>
                </div>
                <div>
                    <input type="text" id="bookTitle">
                </div>
                <div>
                    <label for="bookAutor">Author:</label>
                </div>
                <div>
                    <input type="text" id="bookAuthor">
                </div>
                <div>
                <label for="bookPages">Pages:</label>
                </div>
                <div>
                <input type="text" id="bookPages">
                </div>
                <div>
                    <label for="read">Read:</label>
                    </div>
                    <div>
                    <input type="checkbox" id="read">
                    </div>
                    <div><button type="button" id="submit">Submit</button></div>
            </form>

        </div>
    </div>
</body>
</html>
